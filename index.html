<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--<link rel="icon" type="image" href="./complex.png" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Function Plotter</title>
  </head>
  <body style="background-color:#0f0d0f;">
    <div id="canvas-container">
      <canvas id="bg"></canvas>
      <input type="text" id="function-textbox" placeholder="Insert complex function f(z)" autocomplete="off" autocapitalize="off">
      <button id="btn1">Enter</button>
      <div id="settings-container">
        <button id="btn2">Settings</button>
        <div id="settings-menu" hidden="true">
          <label>Grid Size:</label>
          <input type="text" id="gridsize-textbox" value="8" autocomplete="off" autocapitalize="off">
          <br>
          <label>Resolution:</label>
          <input type="text" id="resolution-textbox" value="64" autocomplete="off" autocapitalize="off">
        </div>
      </div>
      <div id="input-container">
        <div id="input-menu"></div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
